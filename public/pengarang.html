<!DOCTYPE html>
<html>

<head>
    <title>Daftar Pengarang</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="d-flex">
        <div class="sidebar bg-dark text-white p-3">
            <a href="index.html" class="text-white">
                <h2>Manajemen Buku</h2>
            </a>
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a class="nav-link text-white" href="pengarang.html">Pengarang</a></li>
                <li class="nav-item mb-2"><a class="nav-link text-white" href="buku.html">Buku</a></li>
            </ul>
        </div>
        <div class="main-content p-4 w-100">
            <div id="alert-container"></div>
            <h1>Daftar Pengarang</h1>
            <form id="pengarang-form" class="mb-4">
                <input type="hidden" id="id_pengarang">
                <div class="form-group">
                    <input type="text" class="form-control" id="nama_pengarang" placeholder="Nama Pengarang" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="no_telp" placeholder="No Telp">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="alamat" placeholder="Alamat">
                </div>
                <button type="submit" class="btn btn-primary">Simpan Pengarang</button>
            </form>
            <h2>List Pengarang</h2>
            <div class="table-container">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID Pengarang</th>
                            <th>Nama Pengarang</th>
                            <th>No Telp</th>
                            <th>Email</th>
                            <th>Alamat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="pengarang-list"></tbody>
                </table>
            </div>
            <script src="js/main.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    fetchPengarang();
                    document.getElementById('pengarang-form').addEventListener('submit', function (e) {
                        e.preventDefault();
                        const id = document.getElementById('id_pengarang').value;
                        if (id) {
                            updatePengarang(id);
                        } else {
                            tambahPengarang();
                        }
                    });
                });
            </script>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Konfirmasi Hapus</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Apakah Anda yakin ingin menghapus pengarang ini?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger" id="deleteButton">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
